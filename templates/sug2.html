<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto">
            <div class="flex justify-between">
                <a href="/" class="text-white text-lg font-bold">Home</a>
                <div>
                    <a href="/recommend-activity" class="text-white text-lg mx-2">AI Suggestions</a>
                    <a href="/recommend-schools" class="text-white text-lg mx-2">AI Schools</a>
                    <a href="/activities" class="text-white text-lg mx-2">Activities</a>
                    <a href="/logout" class="text-white text-lg mx-2">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <form action="/recommend-schools" method="POST">
        <div class="container mx-auto p-4">
            <label for="location" class="block text-lg font-bold">Location:</label>
            <input type="text" id="location" name="location" class="border border-gray-300 rounded-md p-2 mt-2" required>

            <label for="gpa" class="block text-lg font-bold mt-4">GPA:</label>
            <input type="number" id="gpa" name="gpa" class="border border-gray-300 rounded-md p-2 mt-2" required>
            <br><br>
            <input type="submit" value="Recommend Schools" class="bg-blue-500 text-white p-2 rounded-md mt-4">
        </div>
    </form>
    <div class="container mx-auto p-4" style="white-space: pre-wrap;">
        {{ r }}
    </div>
</body>
</html>
